<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>회원가입</title>
    <style>
        :root {
            --card-w: 360px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: #f6f7fb;
            color: #1f2937;
            display: grid;
            place-items: center;
            min-height: 100vh;
        }

        .card {
            width: min(92vw, var(--card-w));
            padding: 28px 24px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, .06);
        }

        h1 {
            font-size: 20px;
            margin: 0 0 16px;
        }

        form {
            display: grid;
            gap: 14px;
        }

        label {
            font-size: 13px;
            color: #374151;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, .15);
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .row > div {
            flex: 1;
        }

        .hint {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: 0;
            border-radius: 8px;
            cursor: pointer;
            background: #111827;
            color: #fff;
            font-weight: 600;
            font-size: 14px;
        }

        .muted {
            font-size: 13px;
            color: #6b7280;
            text-align: center;
            margin-top: 6px;
        }

        a {
            color: #4f46e5;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline
        }

        .red-text {
            color: red;
        }

        /* 제출 시도 후에만 invalid 표시 */
        .was-submitted input:invalid {
            border-color: red;
        }

        /* 흔들림 효과 */
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-4px);
            }
            75% {
                transform: translateX(4px);
            }
        }

        .shake {
            animation: shake .2s 2;
        }

        .highlight {
            border: 2px solid red;
            animation: flash 0.5s ease-in-out 2;
        }

        @keyframes flash {
            0%, 100% {
                background-color: white;
            }
            50% {
                background-color: #ffe6e6;
            }
        }

    </style>
</head>
<body>

<main class="card" role="main" aria-labelledby="title">
    <h1 id="title">회원가입</h1>
    <span class="red-text">*</span>은 필수항목입니다.
    <form id="joinForm" autocomplete="on" enctype="multipart/form-data">
        <input type="hidden" name="_csrf" value="${_csrf.token}">
        <div class="row">
            <div>
                <label for="userId">아이디</label><span class="red-text">*</span>
                <input id="userId" name="userId" type="text"
                       minlength="2" maxlength="20" required
                       pattern="[A-Za-z0-9_]{2,20}" th:value="${prev?.userId}"/>
                <div class="hint">영문/숫자/밑줄, 2–20자</div>
            </div>
            <div>
                <label for="nickname">닉네임</label><span class="red-text">*</span>
                <input id="nickname" name="nickname" type="text"
                       minlength="2" maxlength="20" th:value="${prev?.nickname}" required/>
            </div>
        </div>

        <div>
            <label for="email">이메일</label><span class="red-text">*</span>
            <input id="email" name="email" type="email" maxlength="255" th:value="${prev?.email}" required/>
        </div>

        <div>
            <label for="password">비밀번호</label><span class="red-text">*</span>
            <input id="password" name="password" type="password"
                   minlength="8" maxlength="64" required
                   pattern="(?=.*[A-Za-z])(?=.*\d)(?=.*[^\w\s]).{8,}"
                   placeholder="영문/숫자/특수문자 포함 8자 이상" th:value="${prev?.password}"/>
            <div class="hint">영문·숫자·특수문자 각 1자 이상 포함</div>
        </div>

        <div>
            <label for="passwordConfirm">비밀번호 확인</label><span class="red-text">*</span>
            <input id="passwordConfirm" type="password" minlength="8" maxlength="64" required/>
        </div>

        <div>
            <label for="profile_img">프로필 이미지(URL 선택)</label>
            <input id="profile_img" name="profileImg" type="file" accept="image/*"/>
            <div class="hint">JPG, PNG 등 이미지 파일을 선택하세요</div>
            <div style="margin-top:10px; text-align:center;">
                <img id="preview" src="" alt="미리보기"
                     style="display:none; width:100px; height:100px; border-radius:50%; object-fit:cover; border:2px solid #e5e7eb;"/>
            </div>
        </div>

        <button type="submit">가입하기</button>
        <p class="muted">이미 계정이 있나요? <a href="/loginPage">로그인</a></p>
    </form>
</main>
<script>
    const form = document.getElementById("joinForm");
    const pw = document.getElementById("password");
    const pw2 = document.getElementById("passwordConfirm");
    const fileInput = document.getElementById("profile_img");
    const preview = document.getElementById("preview");

    fileInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (!file) {
            preview.style.display = "none";
            preview.src = "";
            return;
        }
        if (!file.type.startsWith("image/")) {
            alert("이미지 파일만 선택할 수 있습니다!");
            fileInput.value = ""; // 파일 초기화
            preview.style.display = "none";
            return;
        }

        const reader = new FileReader();
        reader.onload = (event) => {
            preview.src = event.target.result;
            preview.style.display = "inline-block";
        };
        reader.readAsDataURL(file);
    });

    document.getElementById('joinForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        // 비밀번호 확인
        if (pw.value !== pw2.value) {
            pw2.classList.add("shake");
            pw2.setCustomValidity("비밀번호가 일치하지 않습니다.");
            pw2.reportValidity();
            return;
        } else {
            pw2.setCustomValidity("");
        }
        //유효성 체크
        if (!form.checkValidity()) {
            form.classList.add("was-submitted");
            form.querySelector(":invalid")?.focus();
            return;
        }
        const formData = new FormData(form);
        try {
            const res = await fetch("/signup", {
                method: "POST",
                body: formData
            });

            if (res.ok) {
                alert("회원가입이 완료되었습니다!");
                window.location.href = "/";
            } else {
                const err = await res.text();
                alert("회원가입 실패: " + err);
            }
        } catch (error) {
            console.error(error);
            alert("오류가 발생했습니다. 잠시 후 다시 시도해주세요.");
        }
    })
    pw2.addEventListener("input", () => pw2.setCustomValidity(""));
</script>
</body>
</html>
