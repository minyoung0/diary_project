<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>내 정보 수정 | CoupleDiary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: #fef6f1;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .container {
            max-width: 700px;
            background: #fff;
            margin-top: 50px;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(255, 184, 150, 0.3);
        }

        h3 {
            color: #ff7b9c;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .section-title {
            border-left: 5px solid #ffb896;
            padding-left: 10px;
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #ffb896;
            object-fit: cover;
        }

        .btn-save {
            background: #ffb896;
            color: #5a3a2a;
            border: none;
            border-radius: 6px;
            padding: 8px 20px;
        }

        .btn-save:hover {
            background: #ffd3b5;
        }
        .btn-outline-secondary {
            border-color: #ffb896;
            color: #ff7b9c;
        }
        .btn-outline-secondary:hover {
            background: #ffb896;
            color: white;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-start mb-2">
        <a href="/" class="btn btn-outline-secondary btn-sm">
            &lt; 홈으로
        </a>
    </div>

    <h3 class="text-center">내 정보 수정</h3>

    <!-- 개인정보 수정 -->
    <div>

        <div class="section-title">1️⃣ 개인정보 수정</div>
        <form id="userInfoForm" enctype="multipart/form-data">
            <div class="text-center mb-3">
                <img id="profilePreview" class="profile-img" src="/profileimg/img.png" alt="프로필 이미지" />
            </div>
            <div class="mb-3 text-center">
                <label for="profileImg" class="form-label">프로필 사진 변경</label>
                <input type="file" id="profileImg" name="profileImg" accept="image/*" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="nickname" class="form-label">닉네임</label>
                <input type="text" id="nickname" name="nickname" class="form-control" placeholder="닉네임 입력" />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호 수정</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="새 비밀번호 입력" />
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-save">저장하기</button>
            </div>
        </form>
    </div>

    <!-- 커플 정보 수정 -->
    <div id="coupleSection" style="display:none;">
        <div class="section-title">2️⃣ 커플 정보 수정</div>
        <form id="coupleForm">
            <div class="mb-3">
                <label for="startDate" class="form-label">사귄 날짜 수정</label>
                <input type="date" id="startDate" name="startDate" class="form-control" />
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-save">수정 저장</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('profileImg').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                document.getElementById('profilePreview').src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

    document.addEventListener('DOMContentLoaded', async () => {
        const res = await fetch('/CheckAuth', { credentials: 'include' });
        if (res.ok) {
            const data = await res.json();
            document.getElementById('nickname').value = data.nickname || '';
            document.getElementById('profilePreview').src = data.profileImg || '/profileimg/img.png';

            if (data.coupleId && data.coupleId > 0) {
                document.getElementById('coupleSection').style.display = 'block';


                if (data.anniversary) {
                    const dateStr = new Date(data.anniversary).toISOString().split('T')[0];
                    document.getElementById('startDate').value = dateStr;
                }
            }
        }
    });

    //개인정보 수정
    document.getElementById('userInfoForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData();
        formData.append("nickname", document.getElementById("nickname").value);
        formData.append("password", document.getElementById("password").value);
        const file = document.getElementById("profileImg").files[0];
        if (file) formData.append("profileImg", file);

        const res = await fetch("/userUpdate", {
            method: "POST",
            body: formData,
            credentials: "include"
        });

        if (res.ok) {
            alert("개인정보 수정 완료!");
        } else {
            alert("수정 실패");
        }
    });


    //커플 정보 수정 (기념일)
    document.getElementById('coupleForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const date = document.getElementById("startDate").value;
        if (!date) {
            alert("날짜를 선택해주세요.");
            return;
        }

        const res = await fetch("/couple/updateAnniversary", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ anniversary: date }),
            credentials: "include"
        });

        if (res.ok) {
            alert("기념일 수정 완료!");
        } else {
            alert("기념일 수정 실패");
        }
    });
</script>
</body>
</html>
