<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js'></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>

        <head>
        <meta charset="UTF-8">
        <title>🧑🏻‍❤️‍🧑🏻coupleDiary🧑🏻‍❤️‍🧑🏻</title>
    <style>
        body {
            width:80%;
            height:40%;
            margin :100px auto;
            background: #f5f5f5;
        }

        /* 전체 레이아웃 */
        .main-layout {
            display: flex;
            width: 100%;
            height: 100vh;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 15px rgba(246, 173, 208, 0.8), /* 핑크빛 네온 */
            0 0 30px rgba(255, 182, 193, 0.6),
            0 0 45px rgba(255, 192, 203, 0.4);
            border-radius: 8px; /* 모서리 둥글게 (선택) */
            overflow: hidden;   /* 내부 요소가 삐져나가지 않도록 */
            margin: 20px;       /* 화면 테두리와 약간 띄움 */
            border-radius: 80px;
        }

        /* 달력 영역 */
        #calendar {
            flex: 1; /* 남은 공간 다 차지 */
            /*border: 1px solid #000;*/
            min-height: 600px;
            background: white;
            margin: 30px;
        }

        /* 오른쪽 프로필 영역 */
        .profile-box {
            width: 200px; /* 오른쪽 영역 고정 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff;
            border-left: 3px solid #ddd;
            padding: 20px;
            gap: 30px;
        }

        .profile {
            text-align: center;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            background: #0d5c75; /* 대체 색상 */
        }

        .heart {
            font-size: 40px;
            color: crimson;
        }

        .fc-event {
            background-color: #f68bb5 !important;
            border: none !important;
            color: white !important;
            font-size: 12px;
            padding: 2px;
            border-radius: 6px;
        }
    </style>

</head>
<body>
<div id="body-frame"> <!-- 로그인 안 한 사용자 -->
    <a href="/loginPage" sec:authorize="isAnonymous()">로그인</a> <!-- 로그인 한 사용자 -->
    <a href="/logout" sec:authorize="isAuthenticated()">로그아웃</a>
</div>

<div class="main-layout">
    <!-- 달력 -->
    <div id="calendar"></div>

    <!-- 오른쪽 프로필 박스 -->
    <div class="profile-box">
        <div class="profile">
            <img src="https://via.placeholder.com/80" />
            <div>이름1</div>
        </div>
        <div class="heart">❤</div>
        <div class="profile">
            <img src="https://via.placeholder.com/80" />
            <div>이름2</div>
        </div>
    </div>
</div>
<div class="modal fade" id="diaryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form id="diaryForm" class="modal-content">
            <div class="modal-header"><h5 class="modal-title">일기 작성 <span id="modalDateLabel"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body"><input type="hidden" id="diaryId"/> <input type="hidden" id="diaryDate"/>
                <div class="mb-3"><label class="form-label">날씨</label> <input id="weatherInput" class="form-control"/>
                </div>
                <div class="mb-3"><label class="form-label">기온</label> <input id="tempInput" type="number" step="0.1"
                                                                              class="form-control"/></div>
                <div class="mb-3"><label class="form-label">기분</label> <select id="moodInput" class="form-select">
                    <option value="">선택</option>
                    <option>좋음</option>
                    <option>보통</option>
                    <option>나쁨</option>
                </select></div>
                <div class="mb-3"><label class="form-label">내용</label> <textarea id="contentInput" rows="6"
                                                                                 class="form-control"></textarea></div>
            </div>
            <div class="modal-footer">
                <button type="button" id="deleteBtn" class="btn btn-danger" style="display:none">삭제</button>
                gg
                <button type="submit" class="btn btn-primary">저장</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
            </div>
        </form>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        const modal = new bootstrap.Modal(document.getElementById('diaryModal'));

        async function isAuthenticated() {
            const res = await fetch("/CheckAuth", {
                method: 'GET',
                credentials: 'include', // 쿠키 자동 포함 (JWT가 쿠키에 있으니까 필수)
                headers: {'Accept': 'application/json'}
            });
            console.log("[CheckAuth]:  " + res.status);
            return res.ok;
        }

        // form inputs
        const idInput = document.getElementById('diaryId');
        const dateInput = document.getElementById('diaryDate');
        const dateLabel = document.getElementById('modalDateLabel');
        const weatherInput = document.getElementById('weatherInput');
        const tempInput = document.getElementById('tempInput');
        const moodInput = document.getElementById('moodInput');
        const contentInput = document.getElementById('contentInput');
        const deleteBtn = document.getElementById('deleteBtn');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events:'/diary/events',
            eventDisplay: 'block',     // 칸 안에 텍스트로 표시
            eventTextColor: '#fff',    // 글씨색
            eventBackgroundColor: '#f68bb5', // 배경색 (핑크)
            eventClick: function(info) {
                // 클릭했을 때 상세 모달 띄우기
                const diaryId = info.event.id;
                fetch(`/diary/${diaryId}`)
                    .then(res => res.json())
                    .then(diary => {
                        dateLabel.textContent = diary.date;
                        dateInput.value = diary.date;
                        idInput.value = diary.id;
                        contentInput.value = diary.content;
                        moodInput.value = diary.mood;
                        tempInput.value = diary.temperature;
                        weatherInput.value = diary.weather;
                        deleteBtn.style.display = 'block';
                        modal.show();
                    });
            },
            dateClick: async (info) => {
                const authed = await isAuthenticated();
                if (!authed) {
                    if (confirm("로그인이 필요한 기능입니다. 로그인페이지로 이동할까요?")) {
                        location.href = "/loginPage";
                    }
                    return;
                }
                //글 있는 지 없는지 여부도 체크
                const clickedDate = info.dateStr; // YYYY-MM-DD
                console.log("cc"+clickedDate);
                dateLabel.textContent = clickedDate;
                dateInput.value = clickedDate;
                idInput.value = '';
                deleteBtn.style.display = 'none';
                contentInput.value = '';
                moodInput.value = '';
                tempInput.value = '';
                weatherInput.value = '';

                //서버에서 날씨 정보가져오기
                try {
                    const w = await fetch(`/diary/getWeather?date=${clickedDate}`, {
                        credentials: 'include',

                    });
                    console.log(clickedDate);
                    if (w.ok) {
                        const data = await w.json();
                        console.log("가져온 데이터" + data);

                        // 1) OpenWeatherMap 원본(JSON) 형태 대응
                        const owWeather = data?.weather?.[0]?.main;
                        const owTempK = data?.main?.temp;
                        const owTempC = typeof owTempK === 'number' ? +(owTempK - 273.15).toFixed(1) : null;


                        // 2) 서버가 DateWeather/DTO로 내려줄 수도 있을 때(백엔드가 바뀌어도 안전하게)
                        const dtoWeather = data?.weather || data?.main;      // ex) "Clear" or "Clouds"
                        const dtoTempC = (typeof data?.temperature === 'number') ? data.temperature
                            : (typeof data?.temp === 'number') ? data.temp
                                : null;


                        // 3) 최종 값 선택(원본 우선, 없으면 DTO 값)
                        const weatherVal = owWeather ?? dtoWeather ?? '정보없음';
                        const tempVal = (owTempC ?? dtoTempC);

                        weatherInput.value = weatherVal;
                        tempInput.value = (tempVal != null) ? tempVal : '정보없음';
                    }

                } catch (err) {
                    console.log(err);
                    alert("에러가 발생했습니다");
                }
                modal.show();
            }
        });
        calendar.render();


        document.getElementById("diaryForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const diaryData = {
                date: dateInput.value,
                weather: weatherInput.value,
                temperature: parseFloat(tempInput.value) || 0,
                mood: moodInput.value,
                content: contentInput.value
            };

            try {
                const res = await fetch("/diary/save", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(diaryData),
                    credentials: 'include'
                });

                if (res.ok) {
                    alert("저장 성공!");
                    modal.hide();
                    calendar.refetchEvents(); // 이벤트 다시 로드
                } else {
                    alert("저장 실패");
                }
            } catch (err) {
                console.error(err);
                alert("에러 발생!");
            }
        });

    });


</script>
</body>
</html></title>
